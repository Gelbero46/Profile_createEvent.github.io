    <section class="container">
        <section class="container-width">
            <section class="header">
                <h1 class="text-capitalize font-size-lg fw-bold">My profile</h1>
                <div class="img-container">
                    <div class="img-container-inner">
                        <img class="img" src="./img/Ellipse 2.png" alt="profile image">
                        <a href="https://google.com" class="img-edit"></a>
                    </div>
                </div>
                </div>
            </section>
    
            <section class="main">
                <h2 class="text-capitalize mb-5 font-size-md color-l-blue fw-bold">Profile information</h2>
    
                <form action="#" class="font-size-sm">
                    <div class="row">
                        <div class="mb-5 col-12 col-md-6 col-lg-6 col-xl-6 col-xxl-6">
                            <label for="firstname" class="form-label text-capitalize">First name</label>
                            <input type="text" class=" firstname disabled form-control form-control-lg" id="firstname">
                        </div>
                        
                        <div class="mb-5 col-12 col-md-6 col-lg-6 col-xl-6 col-xxl-6">
                            <label for="lastname" class="form-label text-capitalize">Last name</label>
                            <input type="text" class="disabled form-control form-control-lg" id="lastname">
                        </div>
        
                        <div class="mb-5 col-12">
                            <label for="email" class="form-label text-capitalize">Email</label>
                            <input type="email" class="disabled form-control form-control-lg" id="email">
                        </div>
                        
                        <div class="mb-5 col-12">
                            <label for="phonenumber" class="form-label text-capitalize">Phone number</label>
                            <input type="tel" class="disabled form-control form-control-lg" id="phonenumber">
                        </div>
        
                        <div class="mb-5 col-12">
                            <label for="password" class="form-label text-capitalize">Password</label>
                            <input type="password" class="disabled form-control form-control-lg" id="password">
                        </div>
                    </div> 
                </form>
            <div class="update-details font-size-xs">
                <a href="./profileUpdate.html" class="text-decoration-none color-l-blue fw-bold">Update personal details</a>
            </div>
            </section>
