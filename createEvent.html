            <section class="header">

            </section>
    
            <section class="main">
                <h2 class="text-capitalize mb-5 font-size-md fw-bold color-l-blue">Event information</h2>
    
                <form action="#" class="font-size-sm">
                    <div class="row">
                        <div class="mb-5 col-12">
                            <label for="eventname" class="form-label text-capitalize fw-bold">Event name</label>
                            <input type="text" class="form-control form-control-lg" id="eventname">
                        </div>

                        <div class="mb-5 col-12 form-group">
                            <label class="form-label text-capitalize fw-bold" for="eventType">Event type</label>
                            <div class="select">
                                <select class="select-element form-control form-control-lg custom-select" id="eventType">
                                    <option selected>...</option>
                                    <option value="1">One</option>
                                    <option value="2">Two</option>
                                    <option value="3">Thre</option>
                                </select>
                                <img class= "selector" src="./icon/majesticons_selector.svg" alt="select">
                            </div>
                           
                            
                        </div>
        
                        <div class="mb-5 col-12 form-group">
                            <label for="eventduration" class="form-label text-capitalize fw-bold">Event duration</label>
                            <input type="text" class="form-control form-control-lg" id="eventduration">
                        </div>
                        
                        <div class="mb-5 col-12 form-group">
                            <label for="eventlocation" class="form-label text-capitalize fw-bold">Event location</label>
                            <input type="text" class="form-control form-control-lg" id="eventlocation">
                        </div>

                        <div class="mb-5 col-12 form-group">
                            <label for="eventdescription"  class="form-label text-capitalize fw-bold">Event description</label>
                            <textarea class="form-control" id="eventdescription" rows="6"></textarea>
                      </div>
                      
                      <div class="vendor">
                          <h3 class="font-size-md">Vendors</h3>
                        <div class="mt-5 col-12 form-group">
                            <label class="form-label text-capitalize fw-bold" for="vendors">Book vendors</label>
                            <div class="select">
                                <select class="select-element form-control form-control-lg custom-select" id="vendors">
                                    <option value="choose">...</option>
                                    <option>Vendor200</option>
                                    <option>Vendor360</option>
                                    <option>Vendor312</option>
                                    <option>Vender310</option>
                                    <option>Vender311</option>
                                </select>
                                <img class= "selector" src="./icon/majesticons_selector.svg" alt="select">
                            </div>
                        </div>
                      </div>

                      <div class="button button__center" id="vendor_button"> 
                        <button type="button" class="btn btn-primary button__rounded show" id="book" >Book</button>
                        <button type="button" class="btn btn-default cancel cancel__warning button__rounded">Cancel</button>
                    </div>
                </form>
                <div class="vendor mt-4" id="vendor">
